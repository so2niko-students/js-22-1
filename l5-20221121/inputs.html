<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="df" id="r3" title="hello" placeholder="alphabet in JAPAN" autofocus />
    <input type="number" step=".2" min="-30" max="40"/>
    <input type="email" />
    <input type="password" />
    <input type="date" />
    <input type="time" />
    <input type="datetime" />
    <input type="button" value="text in button" />
    <button>Text</button>
    <input type="checkbox" name="isAgree" />I agree
    <input type="checkbox" name="isNews" />Receive news

    <form action="#">
        <input type="text" name="name" placeholder="name">
        <input type="number" name="age" placeholder="age">
        <input type="checkbox" name="gender" id="" value="male">M
        <input type="checkbox" name="gender" id="" value="female">F
        <input type="submit">
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <input type="submit">
    </form>
  </body>
</html>
